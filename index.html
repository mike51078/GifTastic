<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>GifTastic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">  
</head> 
<body>

<!-- container holds the content of the page -->
        <div class="container">

<!-- header/title for the page -->
            <h1>Cartoon Character Search</h1>
<!-- form containing the input button and information -->
                <form id="character-form">
<!-- instructions and input box for user to provide additional cartoon characters to search -->
                    <label id = "inputInfo" for="character-input">Enter the name of your favorite cartoon characters!</label>
                    <input type="text" id="character-input"><br>
<!-- button for user to click which generates new character button             -->
                    <input id = "add-character" type="submit" value="Click and see what you get">
                </form>
<!-- container where the generated buttons are displayed -->
            <div id="buttons-view"></div><hr>
<!-- container where the generated/queried gif's are displayed -->
            <div id = "container"> </div>
        </div>

<!-- CDN's for the page -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<!-- link to javascript file -->
        <script src="assets/javascript/app.js"></script>
</body>
</html>
